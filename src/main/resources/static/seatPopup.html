<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Selection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .seat-row {
      display: flex;
      justify-content: center;
    }
    .seat {
      width: 30px;
      height: 30px;
      margin: 3px;
      background-color: #f3f4f6; /* Tailwind gray-100 */
      border: none;
      border-radius: 5px;
    }
    .selected {
      background-color: #10b981; /* Tailwind emerald-500 */
    }
    .screen {
      display: block;
      width: 30%;
      padding: 10px;
      margin: 20px auto;
      background-color: #4f46e5; /* Tailwind indigo-500 */
      color: white;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      font-size: 1.25rem; /* Equivalent to Tailwind's text-lg */
    }
  </style>
</head>
<body>
<div class="screen">
  SCREEN
</div>
<div id="seats">
  <!-- Rows and seats will be generated by JavaScript -->
</div>
<div class="flex justify-end p-4">
  <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" id="reserveComplete">
    예매완료
  </button>
</div>

<script>
  const reserveComplete = document.getElementById("reserveComplete")
  const seatsContainer = document.getElementById('seats');
  const rows = 7;
  const seatsPerRow = 7;
  function onClickHandler(){
    alert('예약 완료');
  }

  reserveComplete.addEventListener("click",onClickHandler );

  // Generate seat rows and buttons
  for (let row = 0; row < rows; row++) {
    const seatRow = document.createElement('div');
    seatRow.className = 'seat-row';

    for (let seatNum = 0; seatNum < seatsPerRow; seatNum++) {
      const seat = document.createElement('button');
      seat.className = 'seat';
      seat.textContent = (row * seatsPerRow) + seatNum + 1;
      seat.addEventListener('click', function() {
        this.classList.toggle('selected');
      });
      seatRow.appendChild(seat);
    }

    seatsContainer.appendChild(seatRow);
  }

  // If there is additional logic for replacing buttons after multiple clicks, it can be added here.
  // For now, each seat toggles its selection state on each click.

</script>
</body>
</html>

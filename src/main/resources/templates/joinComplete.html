<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Registration Completed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../static/css/joinComplete.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<nav id="navbar" class="bg-gray-800 p-2 mt-0 w-full">
  <div class="container mx-auto flex justify-between">
    <div class="text-white font-bold text-2xl">
      <a href="/">CINE</a>
    </div>
    <div class="flex mt-2">
      <a href="movie" class="text-gray-200 text-sm hover:text-white mr-4">영화</a>
      <a href="reservation.html" class="text-gray-200 text-sm hover:text-white mr-4">예매</a>
      <div th:if="${#authorization.expression('isAnonymous()')}">
        <a class="text-gray-200 text-sm hover:text-white" href="login">로그인</a>
      </div>
      <div class="text-gray-200 text-sm hover:text-white " th:if="${#authorization.expression('isAuthenticated()')}">
        <a href="mypage1">마이페이지</a>
        <a href="logout">로그아웃</a>
      </div>

    </div>
  </div>
</nav>

<div class="flex items-center justify-center h-screen">
  <div class="registration-completed-container">
    <!-- Placeholder for your image -->
    <img src="/img/accept_image.jpg" alt="Registration Completed" class="registration-image">
    <h1 class="text-xl font-bold mt-4 mb-2">회원가입 완료</h1>
    <p class="mb-4" th:text ="${member.name} + '님의 회원가입이 완료되었습니다.'"></p>

    <button onclick="goToMain()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      메인페이지로
    </button>
  </div>
</div>

<script>
  function goToMain() {
    // This function would redirect the user to the main page. For now, it just logs to the console.
    console.log('메인페이지로');

    window.location.href = '/'; // 메인 페이지 URL로 변경




    // In a live environment, you would likely use something like:
    // window.location.href = 'your-main-page-url';
  }
  function scrollFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      document.getElementById("navbar").style.padding = "1rem 0";
    } else {
      document.getElementById("navbar").style.padding = "2rem 0";
    }
  }
</script>
</body>

</html>

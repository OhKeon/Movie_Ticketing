<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin_Mainpage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles.css">
  <style>
    #navbar a {
      font-weight: bold;
      font-size: 18px;
    }
    #navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: padding 0.3s;
      background-color: #1f2937; /* Added for visibility on scroll */
    }
    nav ul li{display: inline-block;list-style-type: none;}
    nav ul ul{display: none; background: #1f2937}
    nav ul li:hover ul{display:block; position:absolute;}
    nav ul ul li{width:100px; height:30px;}

    #member{
      background: #007bff;
    }
    #cinema_main {
      margin: 100px; /* 네비게이션 바와의 간격을 조정합니다. */
      display: flex;
      width: 1100px;
      height: 800px;
      flex-direction: row;

      overflow: hidden; /* 내용이 테두리를 넘어갈 경우를 방지합니다. */
    }

    .sidebar,
    .main-content {
      border: 2px solid black; /* 테두리 스타일과 색상 설정 */
      width: 700px;
      display: flex;
      flex-direction: column;
      padding: 20px;


    }

    .sidebar {
      width: 200px;
      height: 225px;
      text-align: center;
      background: #444444;
      color: white;

    }


    .link {
      padding: 20px;
      border-bottom: 1px solid #444;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }
    /*.pagination {*/
    /*  display: inline;*/
    /*  text-align: center;*/
    /*}*/
    /*.pagination > li > a{*/
    /*  float: none;*/
    /*  margin-left: -5px;*/
    /*}*/

    .delete-button {
      background-color: #007bff;
      color: #ffffff; /* 흰색 글자 */
      border: none; /* 테두리 제거 */
      padding: 10px 20px; /* 상하 10px, 좌우 20px 패딩 */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 0px; /* 네모난 모양 */
    }

  </style>
</head>

<body>
<nav id="navbar" class="bg-gray-800 p-2 mt-0 w-full">
  <div class="container mx-auto flex justify-between">
    <div class="text-white font-bold text-2xl">
      CINE
    </div>
    <div class="flex mt-2">
      <ul>
        <li>
          <a href="movie" class="text-gray-200 text-sm hover:text-white mr-4">영화</a>
        </li>
        <li>
          <a href="#" class="text-gray-200 text-sm hover:text-white mr-4">예매</a>
        </li>
        <li>
          <a href="logout" class="text-gray-200 text-sm hover:text-white mr-4">로그아웃</a>
        </li>
        <li>
          <a href="#" class="text-gray-200 text-sm hover:text-white">관리자페이지</a>

        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="cinema_main">
  <div class="sidebar">

    <a id="member" href="/admin/member" class="link">회원 관리</a>
    <a href="#" class="link">영화 관리</a>
    <a href="#" class="link">상영관 관리</a>

  </div>
  <div class = main-content>
    <div class="content-box bg-blue-500 text-white p-4" style="width: 200px; height: 50px;">
      회원 관리
    </div>
    <div class="grid grid-cols-4 gap-4 mt-5">
      <div class="col-span-3">
        <table class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="py-4 px-6">회원 ID</th>
            <th scope="col" class="py-4 px-6">Email</th>
            <th scope="col" class="py-4 px-6">이름</th>
            <th scope="col" class="py-4 px-6">권한</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="member : ${membersPage}">
            <td th:text="${member.id}">ID</td>
            <td th:text="${member.email}">Email</td>
            <td th:text="${member.name}">Name</td>
            <td th:text="${member.role}">role</td>
            <td><!--    js함수를 통해서 id전달 및 팝업뜨게하기  !-->
            <button class="delete-button" th:onclick="'deleteMember(\'' + ${member.id} + '\');'">회원 탈퇴</button>
            <!--  deleteMember('' + ${member.id} + ''); 자바스크립트 deleteMember불러오기 위한 함수
                th문법으로 member.id를 가져와서 전달하기위해 이렇게 사용
                사실상 onclick="deleteMember(-->
            </td>
          </tr>

          </tbody>
        </table>

        <!-- Paging 처리 -->
        <div class="flex items-center gap-4 justify-center">
          <!-- 이전 버튼 "←" -->
          <a th:href="@{/admin/member(page=${membersPage.number - 1}, size=${membersPage.size})}"
             class="inline-flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900
             uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20
             disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none no-underline">
            <!-- svg : 웹 페이지에 벡터 이미지 추가. -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                 aria-hidden="true" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"></path>
            </svg>

          </a>

          <!-- 페이지 숫자 ex : "1" -->
          <!-- flex 컨테이너 :  CSS의 박스 레이아웃 모델. 화면 크기와 디스플레이 유형에 맞춰 동적으로 조절될 수 있도록 해준다. -->
          <div class="flex items-center gap-2">
            <a th:each="pageNum : ${#numbers.sequence(0, membersPage.totalPages - 1)}"
               th:href="@{/admin/member(page=${pageNum}, size=${membersPage.size})}"
               th:text="${pageNum + 1}"
               th:class="${pageNum == membersPage.number} ? 'flex items-center justify-center relative h-10 w-10 ' +
             'select-none rounded-lg bg-gray-900 font-sans text-xs font-medium uppercase text-white ' +
             'shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 ' +
             'focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none ' +
             'disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none' :
             'inline-flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900 ' +
             'uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 ' +
             'active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none no-underline'">
            </a>
          </div>

          <!-- 다음 버튼 "→" -->
          <a th:href="@{/admin/member(page=${membersPage.number + 1}, size=${membersPage.size})}"
             class="inline-flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900
             uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20
             disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none no-underline">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                 aria-hidden="true" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>


  </div>
</div>

<script>
  function deleteMember(memberId) {
    // confirm 함수를 사용하여 사용자에게 확인 요청
    //
    if (confirm('해당 회원을 탈퇴시키겠습니까?')) {
      // 사용자가 '예'를 선택한 경우, 회원 탈퇴 처리를 위해 URL로 요청을 보냄 =>GETMAPPING
      window.location.href = '/admin/member/' + memberId;
    }
  }
</script>
</body>
</html>
